<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Konversi Suhu</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>Kalkulator Konversi Suhu</h1>
        <p class="instructions">
            Selamat datang di Kalkulator Konversi Suhu! Masukkan suhu yang ingin kalian konversi, 
            pilih unit suhu (Celsius atau Fahrenheit), lalu klik tombol "Konversi" untuk melihat hasilnya.
        </p>
        <form id="temperature-form">
            <label for="temperature">Masukkan Suhu:</label>
            <input type="number" id="temperature" name="temperature" required>
            <select id="unit" name="unit">
                <option value="celsius">Celsius</option>
                <option value="fahrenheit">Fahrenheit</option>
            </select>
            <button type="submit">Konversi</button>
        </form>
        <div id="result"></div>
        <div id="explanation"></div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
